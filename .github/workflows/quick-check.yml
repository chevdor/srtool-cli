# This workflow runs on every push and checks whether everything looks good

name: Quick check

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

# We use Docker for now due to:
# https://github.com/actions/runner/issues/505
env:
  ENGINE: docker

jobs:
  quick_check:
    runs-on: ubuntu-latest
    steps:
      - name: Docker fix
        if: runner.os != 'Linux'
        run: sudo ln -s ~/.docker/run/docker.sock /var/run/docker.sock

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install Rust nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: clippy, rustfmt

      - name: Install Rust tooling
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - uses: actions/checkout@v4

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: fmt
          args: --all -- --check

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: clippy
          args: -- -D warnings

      - name: Cargo nextest
        uses: actions-rs/cargo@v1
        with:
          command: nextest
          args: run

      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
