name: Weekly Check

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

# We use Docker for now due to:
# https://github.com/actions/runner/issues/505
env:
  ENGINE: docker

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        rust: ["stable", "nightly"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup docker (missing on MacOS)
        if: runner.os == 'macos'
        run: |
          brew install docker

      - name: Docker fix
        if: runner.os != 'Linux'
        run: sudo ln -s ~/.docker/run/docker.sock /var/run/docker.sock

      - name: Check docker install
        run: docker --version

      - name: Install Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install Rust nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: clippy, rustfmt

      - name: Install Rust tooling
        uses: taiki-e/install-action@v1
        with:
          tool: nextest

      - uses: actions/checkout@v4

      - name: Cargo fmt
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: fmt
          args: --all -- --check

      - name: Cargo clippy
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: clippy
          args: -- -D warnings

      - name: Cargo nextest
        uses: actions-rs/cargo@v1
        with:
          command: nextest
          args: run

      - name: Cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
